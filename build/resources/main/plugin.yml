name: flow
version: '2.0'
main: ru.femboypig.flow.Flow
api-version: '1.20'
authors: [femboypig]
description: Communication. Refined.

depend: [PlaceholderAPI]
softdepend: [LuckPerms]

commands:
  msg:
    description: Send a private message to a player
    usage: /msg <player> <message>
    aliases: [m, tell, w, whisper]
  
  reply:
    description: Reply to the last private message
    usage: /reply <message>
    aliases: [r]
  ignore:
    description: Ignore/unignore a player
    usage: /ignore <player>
    aliases: [block]
  flowreload:
    description: Reload plugin configuration
    usage: /flowreload
    permission: flow.reload
